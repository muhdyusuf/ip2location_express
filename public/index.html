<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Resolver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>IP Resolver</h1>
      <p>Upload a CSV file with IP addresses and resolve the countries and ISPs.</p>
    </div>

    <div class="upload-section">
      <input type="file" id="csvFile" accept=".csv">
      <p>Upload your CSV file with the column header "ip"</p>
    </div>
    <div
      class="textarea-container"
    >
      <textarea id="ip_textarea" placeholder="type your IP/IPs here">

      </textarea>
      <button class="btn-primary" onclick="handleTextarea()">Resolve IP</button>
    </div>

    <div id="output" class="output"></div>

  </div>
  <script src="index.js"></script>

</body>

</html>
