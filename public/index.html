<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Resolver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>IP Resolver</h1>
  </div>
<div class="tab-container tabs">
  <input type="radio" name="tabs" id="tab1" checked>
    <label for="tab1">Upload</label>

    <input type="radio" name="tabs" id="tab2">
    <label for="tab2">Text Input</label>

    <div class="upload-section tab-content" id="content1">
      

      <input type="file" id="csvFile" accept=".csv">
      <p>Upload your CSV file with the column header "ip"</p>
    </div>
    
    <div
      class="tab-content container" id="content2"
    >
      <textarea id="ip_textarea" placeholder="type your IP/IPs here">
    
      </textarea>
      <button class="btn-primary" onclick="handleTextarea()">Resolve IP</button>
    </div>

</div>
<div id="output" class="output">

</div>
 
   


  


  <script src="index.js"></script>

</body>

</html>
